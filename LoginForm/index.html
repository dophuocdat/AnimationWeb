<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="../LoginForm/style.css" />
</head>

<body>
    <section class="sign-in">
        <div class="main-page">
            Ì¥
            <div class="name">
                <h1>App UI</h1>
                Newmorphism Effect App UI Login Form
            </div>
            <div class="form-btns">
                <button class="s-btn">Sign in</button>
                <button class="f-btn">Sign in with Facebook</button>
                <a href="#" class="new-btn">New Account?</a>
            </div>
            <div class="cancel">
                <a href="#"><i class="fas fa-times"></i></a>
            </div>
        </div>
        <div class="sign-in-page">
            <form action="">
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign In</button>
            </form>
        </div>
        <div class="sign-up-page">
            <form action="">
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Repeat password">
                <button>Sign Up</button>
            </form>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script>
        $(document).on('click', '.s-btn', function () {
            $('.sign-in').addClass('active-sign-in')
                .siblings('.sign-in').removeClass('active-sign-up');
        });
        $(document).on('click', '.new-btn', function () {
            $('.sign-in').addClass('active-sign-up')
                .siblings('.sign-in').removeClass('active-sign-in');
        });
        $(document).ready(function () {
            $('.cancel a').click(function () {
                $('.sign-in').removeClass('active-sign-in , active-sign-up');
            })
        });
    </script>
</body>

</html>
